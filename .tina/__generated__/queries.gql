query component($relativePath: String!) {
  component(relativePath: $relativePath) {
    ... on Document {
      _sys {
        filename
        basename
        breadcrumbs
        path
        relativePath
        extension
      }
      id
    }
    ...ComponentParts
  }
}

query componentConnection($before: String, $after: String, $first: Float, $last: Float, $sort: String) {
  componentConnection(
    before: $before
    after: $after
    first: $first
    last: $last
    sort: $sort
  ) {
    totalCount
    edges {
      node {
        ... on Document {
          _sys {
            filename
            basename
            breadcrumbs
            path
            relativePath
            extension
          }
          id
        }
        ...ComponentParts
      }
    }
  }
}
