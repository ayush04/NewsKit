<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  #storybook-explorer-tree a.sidebar-item svg {
      /* Targets the individual story icons on the left navbar */
      /* inkBase in light mode (neutral080) */
      color: #3B3B3B;
  }
</style>
<style>
    /* hide the empty story used to skip the Percy Github check */
    #hide-from-sidebar {
        display: none !important
    }
</style>

<script>
  window.onload = () => {
    console.log('manager', window.location.search)
    const urlParams = new URLSearchParams(window.location.search);
    const embedded = urlParams.get('embedded') === 'true';
    if (embedded) {
      document.head.insertAdjacentHTML("beforeend", `<style>div.os-padding{display: none}</style>`)  
    }
  }
</script>
